<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cabeçalhos e Navegação</title>
</head>
<body>

    <div class="container" id="title">
        <img src="images/stack.png" alt="stack" id="imgHeader"><br>
        <h1 id="titleH1">Headers e Navegação</h1>
    </div>

    <!-- HEADER 1 -->

    <div class="container boxHeader" id="firstHeader">
        <div class="boxCab" id="boxLogo">
            <h2 class="yourLogo">YourLogo</h2>
        </div>
        <div class="boxCab" id="boxNav">
            <div class="boxCab" id="btnNav">
                <img src="images/nav.png" class="imgNav oculto">
            </div>
            <!-- <div class="navList"> -->
                <a href=""><div class="itemNav">Item 1</div></a>
                <a href=""><div class="itemNav">Item 2</div></a>
                <a href=""><div class="itemNav">Item 3</div></a>
                <a href=""><div class="itemNav">Item 4</div></a>
                <a href=""><div class="itemNav">Item 5</div></a>
            <!-- </div> -->
        </div>
        <div class="boxCab" id="boxButtons">
            <img src="images/fb.png" class="imageSocial">
            <img src="images/ig.png" class="imageSocial">
            <img src="images/in.png" class="imageSocial">
            <img src="images/tw.png" class="imageSocial">
        </div>
    </div>

    <div class="lineDiv"></div>

    <!-- HEADER 2 -->

    <div class="container boxHeader" id="secondHeader">
            <div class="boxCab" id="boxLogo">
                <img src="images/nav.png" class="imgNav">
            </div>
            <div class="boxCab" id="boxNav">
                <h2 class="yourLogo">YourLogo</h2>
            </div>
            <div class="boxCab" id="boxButtons">
                <img src="images/fb.png" class="imageSocial">
                <img src="images/ig.png" class="imageSocial">
                <img src="images/in.png" class="imageSocial">
                <img src="images/tw.png" class="imageSocial">
            </div>
    </div>

    <div class="lineDiv"></div>



    <div class="lineDiv"></div>
    
</body>
</html>
